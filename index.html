<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js" defer></script>
    <title>Sip & Stay</title>
  </head>
  <body class="relative min-h-screen bg-white">

    <header class="text-white">
      <nav class="h-[10%] flex max-w-[90%] py-6 mx-auto justify-end mb-20">
       <div class="flex flex-col gap-1">
        <div class="bg-white w-8 h-1 rounded"></div>
        <div class="bg-white w-8 h-1 rounded"></div>
        <div class="bg-white w-8 h-1 rounded"></div>
       </div>
      </nav>
 
      <section id="hero" class="flex flex-col h-[80vh] max-w-[90%] mx-auto">
        <div>
          <h1 class="text-4xl font-semibold mb-2">Sip, Relax & Repeat</h1>
          <p class="text-sm leading-normal mb-8">something about the coffee cafe that is like an intro of the coffee cafe</p>

          <a href="" id="menu-btn" class="rounded active:scale-95 transition-all duration-400">View Menu</a>
          <a href="" id="order-btn" class="rounded active:scale-95 transition-all duration-400">Order Now</a>
        </div>

        <!-- Check Buttons at bottom -->
        <div class="mt-48 flex flex-col gap-2 justify-start mb-4">
          <button class="app-button flex items-center gap-1 px-2 py-1  text-sm">
            <div class="checkbox w-4 h-4">
              <div class="check"></div>
            </div>
            Good Quality Beans
          </button>

          <button class="app-button flex items-center gap-1 px-2 py-1 text-sm">
            <div class="checkbox w-4 h-4">
              <div class="check"></div>
            </div>
            Good Customer Service
          </button>
        </div>

      </section>
    </header>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>
  </body>
</html>
